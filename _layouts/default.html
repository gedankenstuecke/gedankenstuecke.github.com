---
layout: compress
---
<!DOCTYPE html>
<html lang="en-US">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.description }}">
    <meta name=author content="{{ site.name }}">
    <link rel="canonical" href="{{ site.url page.url | absolute_url }}" />
    
    <title>{{ site.name }} &middot; {{ page.title }}</title>

    <meta property="og:url" content="https://tzovar.as" />
    <meta property="og:title" content="Home" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:description"
        content="Bastian Greshake Tzovaras is a researcher with a background in biology and citizen science and an open science activist. He works as a senior researcher at The Alan Turing Institute. In 2011, he founded openSNP. He was awarded a PhD in Bioinformatics in 2018. In 2017 he joined the Open Humans Foundation as the Director of Research."
    />
    <meta property="og:site_name" content="Bastian Greshake Tzovaras" />
    <meta property="og:type" content="website" />



    

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />

    <style>{% include main.css %}</style>

</head>
<body>

    <div class="site-wrapper">
        {% if page.tag %}
            <div class="post">
        {% else %}
            {% if page.title == "About" %}
                <div class="page">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}
        </div>
    </div>

    {% include icons.html %}

</body>
</html>
